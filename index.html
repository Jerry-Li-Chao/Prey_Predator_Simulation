<!DOCTYPE html>
<html>
<head>
    <title>Prey vs Predator Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <audio id="audio1">
        <source src="audio/1.m4a" type="audio/mp4">
    </audio>
    <audio id="audio2">
        <source src="audio/2.m4a" type="audio/mp4">
    </audio>
    <audio id="audio3">
        <source src="audio/3.m4a" type="audio/mp4">
    </audio>
    <audio id="audio4">
        <source src="audio/4.m4a" type="audio/mp4">
    </audio>
    <audio id="audio5">
        <source src="audio/5.m4a" type="audio/mp4">
    </audio>
    <audio id="prey_born1">
        <source src="audio/prey_born1.m4a" type="audio/mp4">
    </audio>
    <audio id="prey_born2">
        <source src="audio/prey_born2.m4a" type="audio/mp4">
    </audio>
    <audio id="prey_born3">
        <source src="audio/prey_born3.m4a" type="audio/mp4">
    </audio>
    <audio id="predator_born">
        <source src="audio/predator_born.m4a" type="audio/mp4">
    </audio>
    <script src="sketch.js"></script>
    
    <div id="controlPanel">
        <label for="numFoods">Foods:</label>
        <input type="number" id="numFoods" value="50">
        
        <label for="numPreys">Preys:</label>
        <input type="number" id="numPreys" value="100">
        
        <label for="numPredators">Predators:</label>
        <input type="number" id="numPredators" value="10">
        <br>
        <br>
        <button id="restartGame" onclick="restartGame()">Restart Game</button>
        <button class="infoButtons" onclick="togglePredatorInfo()">Predator Info</button>
        <button class="infoButtons" onclick="togglePreyInfo()">Prey Info</button>
        <button class="killButtons" onclick="activatePreySweep()">Kill All Preys</button>
        <button class="killButtons" onclick="activatePredatorSweep()">Kill All Predators</button>
        <button class="spawnButtons" id="spawnPreyButton" onclick="togglePreySpawningMode()">Spawn Preys</button>
        <button class="spawnButtons" id="spawnPredatorButton" onclick="togglePredatorSpawningMode()">Spawn Predators</button>
        <!-- <button class="utilityButtons" onclick="toggleAudio()">Toggle Sound Effects</button> -->
        <br>
        <!-- create a Sim Speed slider from 0.5 to 2, with increment of 0.1 -->
        <br>
        <label for="simSpeed">Sim Speed:</label>
        <input type="range" id="simSpeed" min="0.5" max="2" step="0.1" value="1" oninput="changeSimulationSpeed()">
        <!-- add a number showing the slider number controlled by a function -->
        <span id="simSpeedValue">1</span>
    </div>

</body>
</html>
