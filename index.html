<!DOCTYPE html>
<html>
<head>
    <title>Prey vs Predator Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="sketch.js"></script>
    <div id="controlPanel">
        <label for="numFoods">Number of Foods:</label>
        <input type="number" id="numFoods" value="50">
        
        <label for="numPreys">Number of Preys:</label>
        <input type="number" id="numPreys" value="100">
        
        <label for="numPredators">Number of Predators:</label>
        <input type="number" id="numPredators" value="10">
        
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="togglePredatorInfo()">Predator Info</button>
        <button onclick="togglePreyInfo()">Prey Info</button>
        <!-- create a Sim Speed slider from 0.5 to 2, with increment of 0.1 -->
        <!-- use changeSimulationSpeed() -->
        <label for="simSpeed">Sim Speed:</label>
        <input type="range" id="simSpeed" min="0.5" max="2" step="0.1" value="1" oninput="changeSimulationSpeed()">
        <!-- add a number showing the slider number controlled by a function -->
        <span id="simSpeedValue">1</span>
    </div>

</body>
</html>
